- summary: |
    Проверка изменения языка сайта на русский язык
  requirement: |
    При нажатии кнопки Language в выпадающем списке выбрать Russian
  prerequisites: |
    Открыта Главная страница
  test-data: |
    Язык по умолчанию Английский
  steps:
    - Нажимаем кнопку Language
    - В выпадающем списке находим строку Russian
    - Нажимаем кнопку Russian
  expected-result: |
    Язык сайт должен перейти на Русский язык

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии на Корзину внутри отображается описание и количество добавленного товара
  prerequisites:
    Открыта Главная страница
  test-data: |
    Язык по умолчанию Русский
  steps:
    - Выбираем любой понравившийся товар
    - Нажимаем кнопку "В корзину"
    - Над корзиной появляется значок с количеством добавленного товара
    - Нажимаем на Корзину
    - Проверяем название и количество добавленного товара
  expected-result: |
    Пользователь должен увидеть в корзине добавленные товары

- summary: |
    Проверка кнопки "Очистить корзину"
  requirement: |
    Принажатии на кнопку "Очистить корзину" из неё удаляются все добавленные товары
  prerequisites: |
    Открыта Главная страница
  test-data: |
    Добавить три любых товара
  steps:
    - Добавляем три любых товара в Корзину нажатием кнопки "В корзину" на карточках товаров
    - Заходим на страницу Корзины
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Пользователь должен увидеть пустую страницу Корзины
    
- summary: |
    Проверка фильтрации по категории laptops
  requirement: |
    При выборе категории laptops в списке товаров отображаются только товары laptops
  prerequisites: |
    Открыта Главная страница
  test-data: |
    Категория laptops
  steps:
    - Нажимаем на Категорию
    - Выбираем из выпадающего списка laptops
  expected-result: |
    Пользователь должен увидеть список товаров только категории laptops
    
 - summary: |
    Проверка фильтрации по заданному диапазону цены на ввод букв и отрицательных чисел
  requirement: |
    При вводе некорректных значений в диапазон цены должно выводить сообщение об ошибке
  prerequisites: |
    Открыта Главная страница
  test-data: |
    От -11
    До qwe
  steps:
    - Вводим -11 в первое значение диапазона цены От
    - Вводим qwe во второе значение диапазона цены До
  expected-result: |
    Пользователь должен увидеть сообщение о неккоректном вводе данных
    
- summary: |
    Проверка окна Поиск на ввода чисел 
