- summary: |
    Нельзя посмотреть увеличенное изображение других картинок товара кроме заглавной
  environment: |
    Safari   14.1.2 (64 бит)
  steps-to-reproduce: |
    1. Найти на стартовой странице товар MacBook Pro 
    2. Перейти на страницу с описанием данного товара нажатием на картинку либо описание под товаром
    3. Находясь на странице товара https://hexlet-products-store.vercel.app/products/6 нажать на другие изображения
  expected-result: |
    Все картинки в описании товара просматриваются в увеличенном изображении
  actual-result: |
    Кроме заглавной картинки другие картинки товара нельзя посмотреть в увеличенном изображении
    
