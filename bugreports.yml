- summary: |
    Некорректно отображаются страницы каталога товаров в мобильной версии на телефоне Samsung Galaxy S8+
  environment: |
    Safari   14.1.2 (64 бит)
  steps-to-reproduce: |
    1. На главной странице нажимаем кнопку "Next"
    2. На второй странице каталога товаров нажимаем кнопку "Next"
    3. На третьей странице каталога товаров нажимаем кнопку "Next"
  expected-result: |
    Страницы каталога товаров отображаются корректно и адаптируются под экран телефона
  actual-result: |
    На всех страницах каталога товаров список товаров съезжает вниз 
    
- summary: |
    Некорректно отображается третья страница каталога товаров в мобильной версии на телефонах iPhone 6/7/8 Plus
  environment: |
    Safari   14.1.2 (64 бит)
