- summary: |
    Не выводится сообщение об ошибке при вводе некорректных данных в диапазон цены
  environment: |
    Safari   14.1.2 (64 бит)
  steps-to-reproduce: |
    1. В первое окно диапазона цены ввести значение -100
    2. Во второе окно диапазона цены ввести значение qwe
  expected-result: |
    Результатом ввода данных должно подсветиться сообщение 
    На почту придет письмо со ссылкой на восстановление пароля.
  actual-result: |
    После ввода некорректных данных ничего не происходит.

- summary: |
    Счётчик количества товара в наличии на странице товара не уменьшается после оформления заказа
  environment: |
    Yandex Browser Версия 23.1.0.2940 (64-bit)
  steps-to-reproduce: |
    1. Выбрать на главной странице товар iPhone X https://hexlet-products-store.vercel.app/products/2
    2. Нажать кнопку "В корзину" 4 раза
    3. Перейти в корзину и оформить заказ
    4. Вернуться на страницу оформленного товара
  expected-result: |
    Количество товара в наличии должно уменьшиться на 4 единицы и стать 30
  actual-result: |
    Количество товара на странице оформленного товара осталось неизменным. Счётчик наличия товара не работает
    
